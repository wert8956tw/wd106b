<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d"); //建立ctx變數儲存"2D渲染環境"
    var x = canvas.width/2; //定義x
    var y = canvas.height-30; //定義y
    var dx = 2;
    var dy = -2;
    var ballRadius = 10; //球的半徑

    function drawBall(){
        ctx.beginPath();
        ctx.arc(x, y, ballRadius , 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height); //把舊的清除掉
        drawBall();
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }
        x += dx;
        y += dy;
    }
    setInterval(draw, 10); //setInterval 無限循環的特性
